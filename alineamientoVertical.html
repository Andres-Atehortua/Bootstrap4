<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Alineamiento vertical</title>
  </head>
  <body>
    <!-- Para modificar el alineamiento vertical de los elementos inline, inline-block, inline-table
      y elementos de una tabla tenemos las siguientes clases:
    align-baseline, align-top, align-middle, align-bottom, align-text-bottom y align-text-top -->
    <div class="mt-5 border border-primary w-50">
      <span class="align-baseline lead ml-4">baseline</span>
      <span class="align-top lead ml-4">top</span>
      <span class="align-middle lead ml-4">middle</span>
      <span class="align-bottom lead ml-4">bottom</span>
      <span class="align-text-top lead ml-4">text-top</span>
      <span class="align-text-bottom lead ml-4">text-bottom</span>
    </div>
    <!-- También tenemos otras dos clases que afectan a la visibilidad de un contenido y que funcionan
      de forma similiar al d-none y al d-block; visible e invisible -->
    <div class="visible lead">Soy visible</div>
    <div class="invisible lead">Soy invisible</div>
    <!-- jQuery primero, luego Popper.js, por último Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
