<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Bordes</title>
  </head>
  <!-- Podemos usar la clase border para añadir bordes a los elementos.
  border-> añade bordes a todos los lados - border-top -> añade borde arriba - 
  border-right -> añade borde a la derecha - border-left -> añade borde a la izquierda
border-bottom -> añade borde abajo -->
  <body>
    <div class="border p-5 m-5 d-inline-block">border</div>
    <div class="border-top p-5 m-5 d-inline-block">border top</div>
    <div class="border-right p-5 m-5 d-inline-block">
      border right
    </div>
    <div class="border-bottom p-5 m-5 d-inline-block">
      border bottom
    </div>
    <div class="border-left p-5 m-5 d-inline-block">border left</div>
    <br />
    <!-- En la documentación de bootstrap pone que solo colocando border-top-0 por ejemplo apararecerán
    todos los bordes menos el top. Sin embargo en el navegador solo funciona si añadimos antes la clase
  border -->
    <div class="border border-top-0 p-5 m-5 d-inline-block"></div>
    <div class="border border-right-0 p-5 m-5 d-inline-block"></div>
    <div class="border border-bottom-0 p-5 m-5 d-inline-block"></div>
    <div class="border border-left-0 p-5 m-5 d-inline-block"></div>
    <br />

    <!-- Podemos cambiar el color de los border con los colores de bootstrap -->

    <div class="border border-primary p-5 m-5 d-inline-block">primary</div>
    <div class="border border-secondary p-5 m-5 d-inline-block">secondary</div>
    <div class="border border-success p-5 m-5 d-inline-block">succes</div>
    <div class="border border-danger p-5 m-5 d-inline-block">danger</div>
    <div class="border border-warning p-5 m-5 d-inline-block">warning</div>
    <div class="border border-info p-5 m-5 d-inline-block">info</div>
    <div class="border border-light p-5 m-5 d-inline-block">ligth</div>
    <div class="border border-dark p-5 m-5 d-inline-block">dark</div>
    <div class="border border-white p-5 m-5 d-inline-block">white</div>
    <br />

    <!-- Podemos tambien redondear los bordes -->
    <div class="rounded p-5 m-5 d-inline-block bg-secondary">redondeado</div>
    <div class="rounded-top p-5 m-5 d-inline-block bg-secondary">solo top</div>
    <div class="rounded-right p-5 m-5 d-inline-block bg-secondary">
      solo rigth
    </div>
    <div class="rounded-bottom p-5 m-5 d-inline-block bg-secondary">
      solo bottom
    </div>
    <div class="rounded-left p-5 m-5 d-inline-block bg-secondary">
      solo left
    </div>
    <div class="rounded-circle p-5 m-5 d-inline-block bg-secondary">
      circulo
    </div>
    <div class="rounded-0  p-5 m-5 d-inline-block bg-secondary">
      sin redondear
    </div>
    <div class="rounded-lg   p-5 m-5 d-inline-block bg-secondary">
      redondear tamaño sm
    </div>
    <div class="rounded-sm   p-5 m-5 d-inline-block bg-secondary">
      redondear tamaño lg
    </div>

    <!-- jQuery primero, luego Popper.js, por último Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
