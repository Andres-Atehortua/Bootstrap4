  <body>
    <!-- Para añadir márgenes y padding con las clases de bootstrap-->

    <!-- se utiliza m-<0-5> siendo el 0 nada de márgen y 5 lo máximo que se puede con bootstrap.
       Este márgen se aplicaría a todos los lados-->

    <!--Para el padding seria semejante p-<0-5> siendo 0 nuevamente nada de padding y 5 el máximo con bootstrap.
      Este padding se aplicaría a todos los lados -->

    <!-- En ambos casos si solo queremos aplicar uno u otro a un lado concreto utilizariamos 
      m o p seguido de l para izquierda, r para derecha, t para arriba, b para abajo, x para eje horizontal (izquierda y derecha),
    y para eje vertical(arriba y abajo). Por ejemplo: mt-5 apicaría margen solo al top (arriba) y py-5 aplicaría padding a top y bottom -->

    <!-- jQuery primero, luego Popper.js, por último Bootstrap JS -->
