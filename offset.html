<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/offset.css" />

    <title>Offset</title>
  </head>
  <body>
    <!-- Con la clase offset-<1-12> podemos utilizar los espacios que no se usan para mover o distribuir
      el resto de columnas como queramos -->
    <!-- También podemos usar los tamaños de sm, md, lg, xl en los offsets para establecerlos según
      los pixeles del dispositivo -->
    <div class="container">
      <div class="row">
        <div class="offset-4 col-4 columna">
          Columna de cuatro espacios
        </div>
      </div>
      <!-- En esta row queremos colocar las columnas en ambos extremos por lo que en la segunda columa
      utilizamos el offset para desplazarla 4 espacios-->
      <div class="row">
        <div class=" col-4 columna">
          Columna de cuatro espacios
        </div>
        <div class="offset-sm-2 offset-md-3 offset-lg-4 col-4 columna">
          Columna de cuatro espacios
        </div>
      </div>
    </div>

    <!-- jQuery primero, después Popper.js, por último Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
